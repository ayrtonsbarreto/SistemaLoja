<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/template.xhtml">
    <ui:define name="conteudo">
        <h:form>
            <p:toolbar>
                <f:facet name="left"> </f:facet>
                <h:outputText value="Funcionários" />
            </p:toolbar>
            <h:panelGrid columns="7">
                <p:outputLabel value="Nome: " />
                <p:inputText maxlength="50" size="20"/>
                <p:outputLabel value="CPF: " />
                <p:inputMask mask="999.999.999-99"  maxlength="20" size="15"/>
                <p:selectOneMenu> 
                    <f:selectItem itemLabel="Seleciona um Cargo"/>
                    <f:selectItem itemLabel="Administrador"/>
                    <f:selectItem itemLabel="Gerente"/>
                    <f:selectItem itemLabel="Balconista"/>
                </p:selectOneMenu>
                <p:button value="Buscar"/>
                <p:button value="Novo" outcome="/pages/funcionarioCadastro.xhtml" />
            </h:panelGrid>

            <p:dataTable emptyMessage="Nenhum registro cadastrado">
                <p:column headerText="Código"></p:column>
                <p:column headerText="Nome"></p:column>
                <p:column headerText="CPF"></p:column>
                <p:column headerText="Cargo"></p:column>
                <p:column headerText="Função"></p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
